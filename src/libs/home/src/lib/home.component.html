<div class="container">
  <div class="d-grid gap-3">
    <h1>Detect Lincense Plate</h1>
    <div class="form-group">
      <label for="upload">Chọn ảnh:</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <div class="image-container">
      <lib-box-image [imageWidth]="(imageWidth$ | async) ?? 0" srcImg="{{(selectedFileUrl$ | async) ?? ''}}" [results]="(results$ | async) ?? [] "></lib-box-image>
    </div>
    <button (click)="onSubmit()" [disabled]="selectedFile == null" class="btn btn-primary">Gửi ảnh</button>
  </div>
</div>
